<!DOCTYPE html>
<html>
  <head>
    <title>Monstera Info Card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c8cec5b779.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <main class="profile-card">
      <header class="switch-container">
        <p>Dark</p>
        <label for="toggle" class="switch">
          <div class="ball"></div>
        </label>
        <input id="toggle" name="toggle" type="checkbox" />
        <p>Light</p>
      </header>
      <div class="top"></div>
      <div class="bottom">
        <figure class="plant">
          <img src="img/monstera-plant.jpg" alt="Monstera Plant" />
        </figure>
        <h1>Monstera deliciosa</h1>
        <p>Family: Araceae</p>
        <p>Native Area: Central America</p>
        <footer class="stats">
          <p>
            <i class="fa-solid fa-cloud-sun"></i><span class="sun">???</span>
          </p>
          <p>
            <i class="fa-solid fa-seedling"></i
            ><span class="plant-type">???</span>
          </p>
        </footer>
      </div>
    </main>
  </body>
</html>
